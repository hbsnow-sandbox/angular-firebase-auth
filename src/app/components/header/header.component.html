<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>気圧チェッカー</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="signOut()">
        <span>サインアウト</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
