<div *ngIf="authenticationService.user | async as user">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>気圧チェッカー</span>
      <span class="spacer"></span>
      <span>{{ user?.displayName }}</span>
      <button mat-flat-button color="primary" (click)="signOut()" *ngIf="user">ログアウト</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-form-field>
    <mat-label>地域</mat-label>
    <mat-select>
      <mat-option *ngFor="let pref of prefs" [value]="pref.value">
        {{ pref.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
