<div fxLayout="row" fxLayoutAlign="center center" class="signup">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>新規アカウント作成</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="signup; else elseBlock">
        <p>{{ email }} でアカウントを作成しました。</p>
      </div>
      <ng-template #elseBlock>
        <div class="signin-default">
          <mat-form-field class="form-field">
            <input matInput placeholder="email" type="email" [(ngModel)]="email">
          </mat-form-field>
          <mat-form-field class="form-field">
            <input matInput placeholder="password" type="password" [(ngModel)]="password">
          </mat-form-field>
          <div class="form-action">
            <button mat-flat-button color="primary" (click)="signUp()">作成</button>
          </div>
        </div>
      </ng-template>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <div class="back">
        <a mat-button color="primary" routerLink="/signin"><mat-icon aria-hidden="false" class="back-icon">keyboard_arrow_left</mat-icon> サインインに戻る</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
